<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title><p th:text="global.name"></p></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-full">
	<div class="row">
		<div class="col-sm-2">
	         <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	    </div>
	    <div class="col-sm-10">
		    <h2>Page Details</h2>
		        <div>
		            <form class="form-horizontal">
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{global.id}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.id}">Product Id</p></div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_name}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.name}">Name</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_version}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.version}">Version</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_route}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.route}">Route</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_creation}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.creation}">Creation</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_publication}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.publication}">Publication</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_despublication}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.despublication}">Despublication</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{pages.page_elimination}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${page.despublication}">Elimination</p>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
	</div>
</div>
</body>
</html>
