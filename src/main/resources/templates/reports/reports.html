<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script th:src="@{/js/reports.js}" src="/static/js/reports.js"></script>
</head>
<body>
<div class="container-full">
	<div class="row">
	    <div class="col-sm-2">
	         <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	    </div>
	    <div class="col-sm-10">
                <div class="row form-group">
                    <label class="col-sm-6 control-label" th:text="#{reports.sites}"></label>
                    <div class="col-sm-6">
                        <select id='site'>
                            <option value=""> - </option>
                            <option th:each="site : ${Sites}" th:value="${site.name}" th:text="${site.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-6 control-label" th:text="#{reports.service_type}"></label>
                    <div class="col-sm-6">
                        <select id='service_type'>
                            <option value=""> - </option>
                            <option th:each="key : ${T(com.rf.data.enums.EnumConscientUserDataTypes).values()}" th:value="${key}" th:text="|[${key}] ${key.description}|"></option>
                        </select>
                    </div>
                </div>
                
                <div class="row form-group">
                    
                    <input type="button" id="goToReportBtn" th:value="#{reports.btn_go_to_report}" />
                    
                    
                </div>
                
	    </div>
            
    </div>
</div>

</body>
</html>
