<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/--> 
               
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.6.3/tinymce.min.js"></script>
    <script th:src="@{/js/messagingsend.js}" src="/static/js/messagingsend.js"></script>
    
</head>
<body>
<div class="container-full">
    <div class="row">
	    <div class="col-sm-2">
	         <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	    </div>
	    <div class="col-sm-10">
		    <h2 th:text="#{messagings.messaging}"></h2>
                    <form id="formMessagings" class="form-horizontal" th:object="${messaging}" th:action="@{/messagingsend}" method="post">
                        <input type="hidden" th:field="*{id}"/>
		        <input type="hidden" th:field="*{exchangeName}"/>
		        <div class="form-group">
                            <label class="col-sm-2 control-label" th:text="#{messaging.messaging_name}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" th:text="#{messaging.messaging_user_list_number}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${usercount}"/>
                            </div>
                        </div>
                        <div>
                            <label class="col-sm-2 control-label" th:text="#{messaging.messaging_user_list_number}"></label>
                            <div class="col-sm-10">
                                <textarea name="messageToSend" voyasermce="true"></textarea>
                            </div>
                        </div>


                        <div class="row">
                            <button type="submit" id="submit" class="btn btn-default" th:text="#{global.send}"></button>
                        </div>
                    </form>
            </div>
    </div>
</div>
</body>
</html>
