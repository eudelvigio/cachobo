<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title><p th:text="global.name"></p></title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script th:src="@{/js/siteshow.js}" src="/static/js/siteshow.js"></script>
    
    
      <script th:inline="javascript">
/*<![CDATA[*/
    
    window.liveConfigs = /*[[${liveConfigs}]]*/[];
    
/*]]>*/
    </script>
    
</head>
<body>
<div class="container-full">
	<div class="row">
		<div class="col-sm-2">
	         <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	    </div>
	    <div class="col-sm-10">
		    <h2>Site Details</h2>
		        <div>
		            <form class="form-horizontal">
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{global.id}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" id='site_id' th:text="${site.id}">Product Id</p></div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{sites.site_name}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${site.name}">Name</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{sites.site_version}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${site.version}">Version</p>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-2 control-label"><p th:text="#{sites.site_route}"></p></label>
		                    <div class="col-sm-10">
		                        <p class="form-control-static" th:text="${site.domain}">Route</p>
		                    </div>
		                </div>
		               
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><p th:text="#{sites.live_configs}"></p></label>
                                    <div class="col-sm-10">
                                        <ul id='liveConfigsContainer' style='width: 300px;'>
                                            <li style="border: 1px solid #ccc;"><span>Global</span>&nbsp;<select style='float: right;' id="cortinilla_global"><option value='0'>DESACTIVADA</option><option value='1'>ACTIVADA</option></select></li>
                                            <li style="border: 1px solid #ccc;" th:each="page : ${site.pages}"><span th:text="${page.name}"></span><select style='float: right;' th:id="|cortinilla_${page.name}|"><option value='0'>DESACTIVADA</option><option value='1'>ACTIVADA</option></select></li>
                                        </ul>
                                        <button type="button" onclick='liveConfigurator()'>Ejecuta</button>
		                    </div>
                                </div>
                                
		            </form>
		        </div>
		    </div>
	</div>
</div>
</body>
</html>
