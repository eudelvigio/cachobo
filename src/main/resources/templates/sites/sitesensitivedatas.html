<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>
    <body>
    <div class="container-full">
        <div class="row">
                <div class="col-sm-2">
                     <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
                </div>
                <div class="col-sm-10">
                    <!--<input id='goToPrevRev' onclick='goToPrevRev()' type='button' value='Ir a anterior revisión' style='float: left;' />
                    <input id='goToNextRev' onclick='goToNextRev()' type='button' value='Ir a siguiente revisión' style='float: right;' />-->
                    <h2 th:text="#{sites.site_sensitive_data}"></h2>
                    <form id="formSite" class="form-horizontal" th:object="${siteSensitiveData}" th:action="@{/site/sitesensitivedatas}" method="post">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                        <input type="hidden" class="form-control" th:field="*{site}"  />
                        <div class="form-group">
                            <label class="col-sm-2 control-label" th:text="#{sites.connection_string_ftp}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{connectionStringFtp}"/>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="row">
                            <button type="hidden" id="submit" class="btn btn-default" th:text="#{global.submit}"></button>
                        </div>
                        
                        
                    </form>
                    
                    
                    
                    
                    
                    
                </div>
        </div>
    </div>
    </body>
</html>
